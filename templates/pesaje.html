<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesaje - {{ codigo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Registro de Pesaje</h2>
        <h4 class="text-center mb-4">Gu√≠a: {{ codigo }}</h4>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tipo de Pesaje:</label>
                        <select name="tipo_pesaje" class="form-select" required>
                            <option value="">Seleccione tipo de pesaje</option>
                            <option value="directo">Pesaje Directo</option>
                            <option value="virtual">Pesaje Virtual</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Peso Bruto (kg):</label>
                        <input type="number" name="peso_bruto" class="form-control" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Registrar Pesaje</button>
                        <a href="/guias/{{ codigo }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
